
[theme]
primaryColor = "#FFD700"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#002147"
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = false

[client]
# This fixes the 'use_container_width' deprecation warnings
# by telling Streamlit how to handle layout widths globally.
toolbarMode = "auto"
